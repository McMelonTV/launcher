<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="main.css">
	<title>Launchdeck</title>
</head>
<body>
	<div class="header">
		<h1 class="header">YOUR APPS</h1>
	</div>
	<div class="apps">
		<div class="app" id="netflix">
			<a href="https://netflix.com/browse">
				<img src="assets/netflix/square.png">
			</a>
		</div>
		<div class="app" id="youtube">
			<a href="https://youtube.com/">
				<img src="assets/youtube/square.png">
			</a>
		</div>
		<div class="app" id="youtubemusic">
			<a href="https://music.youtube.com/">
				<img src="assets/youtube-music/circle.png">
			</a>
		</div>
		<div class="app" id="plex">
			<a href="https://app.plex.tv/">
				<img src="assets/plex/square.png">
			</a>
		</div>
		<div class="app" id="twitch">
			<a href="https://twitch.tv/">
				<img src="assets/twitch/circle.png">
			</a>
		</div>
		<div class="app" id="reddit">
			<a href="https://reddit.com/">
				<img src="assets/reddit/circle.png">
			</a>
		</div>
		<div class="app" id="whatsapp">
			<a href="https://whatsapp.com/">
				<img src="assets/whatsapp/circle.png">
			</a>
		</div>
		<div class="app" id="openvpn">
			<a href="https://example.com/">
				<img src="assets/openvpn/circle.png">
			</a>
		</div>
		<div class="app" id="nordvpn">
			<a href="https://example.com/">
				<img src="assets/nordvpn/circle.png">
			</a>
		</div>
		<div class="app" id="google">
			<a href="https://google.com/">
				<img src="assets/google/circle.png">
			</a>
		</div>
	</div>
	<div class="footer">
		<div class="menu-items">
			<span class="steamButton">STEAM</span>
			<span class="menuButton">MENU</span>
		</div>
		<div class="controls">
			<div class="button">
				<p>A</p>
			</div>
		</div>
	</div>
</body>
</html>
