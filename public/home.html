<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="theme.css">
	<link rel="stylesheet" href="colorScheme.css">
	<link rel="stylesheet" href="appCorners.css">
	<link rel="stylesheet" href="appSize.css">
	<link rel="stylesheet" href="styles.css">
	<title>Launchdeck | Home</title>
</head>
<body>
	<div class="header">
		<h1 class="header">Your Apps</h1>
		<div class="controls">
			<div class="control" id="GoogleSearchButton">
				<div class="button">
					<p>Y</p>
				</div>
				<p class="control-text">Google Search</p>
			</div>
			<div class="control" id="SettingsButton">
				<div class="button">
					<p>X</p>
				</div>
				<p class="control-text">Settings</p>
			</div>
		</div>
	</div>
	<div class="apps">
	</div>
	<div class="footer">
		<div class="menu-items">
			<span class="steamButton">STEAM</span>
			<span class="menuButton">MENU</span>
		</div>
		<div class="controls">
			<div class="control">
				<div class="button">
					<p>A</p>
				</div>
				<p class="control-text">SELECT</p>
			</div>
			<div class="control">
				<div class="button">
					<p>B</p>
				</div>
				<p class="control-text">BACK</p>
			</div>
		</div>
	</div>
<script src="home.js"></script>
</body>
</html>
